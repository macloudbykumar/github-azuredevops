name: Install Docker on CentOS 9

on:
  workflow_dispatch:

jobs:
  install_docker:
    runs-on: self-hosted  # assumes your runner is CentOS 9
    steps:
      - name: Install Docker
        run: |
          sudo dnf remove -y docker docker-client docker-client-latest docker-common docker-latest docker-latest-logrotate docker-logrotate docker-engine || true
          sudo dnf -y install dnf-plugins-core
          sudo dnf config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
          sudo dnf install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
          sudo systemctl enable --now docker
          docker --version
          sudo docker run hello-world
