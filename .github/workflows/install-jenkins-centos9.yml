name: Install Jenkins on CentOS 9

on:
  workflow_dispatch:

jobs:
  install_jenkins:
    runs-on: self-hosted  # your CentOS 9 self-hosted GitHub Actions runner

    steps:

      - name: Install Java 17
        run: |
          sudo dnf install -y java-17-openjdk java-17-openjdk-devel
          java -version

      - name: Add Jenkins repo and key
        run: |
          sudo dnf install -y wget
          sudo wget -O /etc/yum.repos.d/jenkins.repo https://pkg.jenkins.io/redhat-stable/jenkins.repo
          sudo rpm --import https://pkg.jenkins.io/redhat-stable/jenkins.io-2023.key

      - name: Install Jenkins
        run: |
          sudo dnf install -y jenkins

      - name: Enable and start Jenkins
        run: |
          sudo systemctl enable --now jenkins
          sudo systemctl status jenkins --no-pager

      - name: Open firewall for Jenkins (port 8080)
        run: |
          sudo firewall-cmd --permanent --add-port=8080/tcp || true
          sudo firewall-cmd --reload || true

      - name: Show Jenkins initial admin password
        run: |
          echo "Initial admin password (save this):"
          sudo cat /var/lib/jenkins/secrets/initialAdminPassword || echo "‚ùó Jenkins not fully initialized yet"
